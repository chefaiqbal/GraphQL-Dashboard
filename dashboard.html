<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="fav.png">
    <title>Student Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-between align-items-center mb-4">
        <div class="col-md-8 d-flex align-items-center">
      <h2 id="welcome-message" class="text-left my-4">Welcome</h2>
    </div>

    <div class="col-md-4 text-right">
      <a href="#" id="logout-button" class="text-danger" >Log Out
        <i class="bi bi-power" style="font-size: 1.9rem;"></i>
      </a>
    </div>
  </div>
      <div class="row">
        <div id="user-info" class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Information <i class="bi bi-file-binary"></i></h3> 
              <ul id="user-info-list" class="list-unstyled"></ul>
            </div>
          </div>
        </div>
        <div id="xp" class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Your XP <i class="bi bi-code-slash"></i></h3>
              <p id="xp-value" ></p>
            </div>
          </div>
        </div>
        <div id="current-project" class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Current Project <i class="bi bi-controller"></i></h3>
              <p id="project-name"></p>
            </div>
          </div>
        </div>
        <div id="last-activity" class="col-md-12 mb-4"> 
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Last Activity <i class="bi bi-card-checklist"></i></h3>
              <ul id="last-activity-list" class="list-unstyled"></ul>
            </div>
          </div>
        </div>
        <div id="audit-info" class="col-md-12 mb-4">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Audit Information <i class="bi bi-cpu"></i></h3>
              <ul id="audit-info-list" class="list-unstyled"></ul>
              <div class="mt-3">
                <h4>Total Audits Done <i class="bi bi-arrow-up"></i></h4>
                <div class="progress">
                  <svg id="total-audits-done-progress"></svg>
                </div>
                <p id="total-audits-done-text"></p>
              </div>
              <div class="mt-3">
                <h4>Total Audits Received <i class="bi bi-arrow-down"></i></h4>
                <div class="progress">
                  <svg id="total-audits-received-progress"></svg>
                </div>
                <p id="total-audits-received-text"></p>
              </div>
              <div class="mt-3">
                <h4>Audit Ratio</h4>
                <h4 id="audit-ratio-text" class="font-weight-bold"></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="skills" class="col-md-12 mb-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title d-flex justify-content-center align-items-center">Skills <i class="bi bi-stars"></i></h3>
            <ul id="skills-list" class="list-unstyled"></ul>
            <div class="row">
              <div class="col-md-6 d-flex justify-content-center">
                <svg id="technical-skills-chart" width="100%" height="500"></svg>
              </div>
              <div class="col-md-6 d-flex justify-content-center">
                <svg id="technologies-chart" width="100%" height="500"></svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      
 
    </div>

    <!-- Footer -->
<footer class="text-center mt-5">
  <p>Want to build/create your own dashboard? Get in touch with me 
    <a href="mailto:amiriqbal87@gmail.com" class="text-decoration-none">
      <i class="bi bi-envelope"></i>
    </a>
  </p>
</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
